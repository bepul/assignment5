<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <div class="navbar bg-base-100 shadow-2xl lg:px-12 bg-green-50">
            <div class="flex-1">  
                <div><p class="text-2xl"><b>Interactive</b></p><br><br></div>              
                <div><p>Geometry Genius</p></div>              
                
                
            </div>
            
            <div class="flex-none gap-2">
                
                <a href="blog.html" target="_blank"><button class="btn btn-info" >Blog</button> </a>  
                               
            </div>
        </div>
    </header>

    <main>
        <section class="lg:px-24 flex flex-col md:flex-row">

            
            <div class="products-details w-[70%] mt-5 grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!--Triangle Start-->
                <div class="card card-compact w-full bg-base-100 shadow-xl items-center"> 
                    <div class="mask mask-triangle bg-yellow-200 h-32 w-32 p-4"> 
                    </div>
                    <div class="card-body">
                        <h2 class="card-title content-center" id="triangle-title">Triangle</h2>
                        <p class="content-center">Area (A) = 0.5*b*h
                        </p>
                        <input id="triangle-b-input" type="text" placeholder="b" class="input input-bordered input-sm w-full max-w-xs" />cm
                        <input id="triangle-h-input" type="text" placeholder="h" class="input input-bordered input-sm w-full max-w-xs" />cm
                        <button class="btn btn-info" id="triangleCalculation">Calculate</button> 
                    </div>
                </div>  
                <!--Triangle End-->

                <!--Rectangle Start-->            
                <div class="card card-compact w-full bg-base-100 shadow-xl items-center"> 
                    <div class="mask mask-rectangle bg-purple-300 h-32 w-32 p-4">  
                    </div>
                    <div class="card-body">
                        <h2 class="card-title content-center" id="rectangle-title">Rectangle</h2>
                        <p class="content-center">Area (A) = W*L
                        </p>

                        <input id="rectangle-w-input" type="text" placeholder="W" class="input input-bordered input-sm w-full max-w-xs" />cm
                        <input id="rectangle-l-input" type="text" placeholder="L" class="input input-bordered input-sm w-full max-w-xs" />cm
                        <button class="btn btn-info" id="rectangle-calculation">Calculate</button>                         
                    </div>
                </div>      
                <!--Rectangle End-->

                <!--Parallelogram Start-->
                <div class="card card-compact w-full bg-base-100 shadow-xl items-center"> 
                    <div class="mask mask-parallelogram-2 bg-green-300 h-32 w-32 p-4"> 
                    </div>
                    <div class="card-body">
                        <h2 class="card-title content-center" id="parallelogram-title">Parallelogram</h2>
                        <p class="content-center">Area (A) = b*h</p>                        
                        <p>b=<span id="parallelogram-b">10</span>cm</p>
                        <p>h=<span id="parallelogram-h">12</span>cm</p>                        
                        <button class="btn btn-info" id="parallelogram-calculation">Calculate</button>                         
                    </div>
                </div>    
                <!--Parallelogram End--> 

                <!--Rhombus Start-->            
                <div class="card card-compact w-full bg-base-100 shadow-xl items-center"> 
                    <div class="mask mask-parallelogram-2 bg-green-300 h-32 w-32 p-4"> 
                    </div>
                    <div class="card-body">
                        <h2 class="card-title content-center" id="rhombus-title">Rhombus</h2>
                        <p class="content-center">Area (A) = 0.5*d1*d2</p>                        
                        <p>d1=<span id="rhombus-d1">16</span>cm</p>
                        <p>d2=<span id="rhombus-d2">8</span>cm</p>                        
                        <button class="btn btn-info" id="rhombus-calculation">Calculate</button> 
                    </div>
                </div> 
                <!--Rhombus End-->


                <!--Pentagon Start-->            
                <div class="card card-compact w-full bg-base-100 shadow-xl items-center"> 
                    <div class="mask mask-pentagon bg-green-300 h-32 w-32 p-4"> 
                    </div>
                    <div class="card-body">
                        <h2 class="card-title content-center" id="pentagon-title">Pentagon</h2>
                        <p class="content-center">Area (A) = 0.5*p*b</p>                        
                        <p>p=<span id="pentagon-p">6</span>cm</p>
                        <p>b=<span id="pentagon-b">10</span>cm</p>                        
                        <button class="btn btn-info" id="pentagon-calculation">Calculate</button> 
                    </div>
                </div> 
                <!--Pentagon End--> 


                <!--Ellipse Start-->            
                <div class="card card-compact w-full bg-base-100 shadow-xl items-center"> 
                    <div class="mask mask-pentagon bg-green-300 h-32 w-32 p-4"> 
                    </div>
                    <div class="card-body">
                        <h2 class="card-title content-center" id="ellipse-title">Ellipse</h2>
                        <p class="content-center">Area (A) = ab</p>                        
                        <p>a=<span id="ellipse-a">10</span>cm</p>
                        <p>b=<span id="ellipse-b">4</span>cm</p>                        
                        <button class="btn btn-info" id="ellipse-calculation">Calculate</button> 
                    </div>
                </div> 
                <!--Ellipse End--> 
            
            </div>
            
            



            <div class="area-result-details w-full md:w-[30%] lg:w-[30%] mx-auto ">
                <h1 class="text-3xl text-center font-bold underline margin-top">Area Calculation</h1>
        
                <div class="overflow-x-auto">
                    <table class="table w-full">
                      <!-- head -->
                      <thead>
                        <tr>                          
                          <th></th>
                          <th></th>
                          <th></th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody id="table-container">
                        
                      </tbody>
                    </table>
                  </div>
            </div>
        </section>
    </main>
    <script src="custom.js"></script>
</body>
</html>
